<html lang="pt-BR">
<head>
<title>Média entre 2 números</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<!-- Programa  -->   
 
<script>
    
    var num_1 = window.prompt("Digite o primeiro número: "); 
    var num_2 = window.prompt("Digite o segundo número: ");
    var resultado = (Number(num_1) +Number(num_2)) / 2;

    document.write("A media é: "+resultado);

</script>

</body>
</html>
